<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI-6</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Tombol Ganti Ke Dark Mode</h1>
    </div>
    <div class="button">
        <button>
            <a onclick="darkMode()">MODE</a>
        </button>
    </div>

    <footer class="footer">
        <p>Created by <a>Fatih</a>
        </p>
    </footer>
        

    <script>
        let body = document.body;

        //let darkLimit = 5;
        let darkCounter ;

        function darkMode(){
            if(darkCounter == 0){
                console.log('Mode Dark');
                return;
            }
            darkCounter += 1;
            //let darkRemainingLeft = darkLimit-darkCounter;

            console.log('dark mode di click', darkCounter);
            //console.log('kesempatan Anda = ', darkRemainingLeft)
            // di switch
            body.classList.toggle("dark");
        }
    </script>
</body>
</html>
